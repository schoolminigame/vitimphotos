<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Leo Barber Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      position: sticky;
      top: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      height: 60px;
    }
    nav a {
      color: #d4af37;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('barbershop-bg.jpg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3rem;
      color: #d4af37;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      background-color: #1b1b1b;
    }
    .service {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
    }
    .contact {
      padding: 40px;
      background-color: #000;
      text-align: center;
    }
    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Mr. Leo Barber Shop Logo">
      <img src="Instagram_logo.png" alt="Instagram Logo" height="40">
    </div>
    <nav>
      <a href="#services">Services</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Willkommen bei Mr. Leo Barber Shop</h1>
      <p>Stilvolle Haarschnitte & Premium-Service</p>
    </div>
  </section>

  <section id="services" class="services">
    <div class="service">Haarschnitt</div>
    <div class="service">Bartpflege</div>
    <div class="service">Rasur</div>
    <div class="service">Styling</div>
  </section>

  <section id="contact" class="contact">
    <h2>Kontakt</h2>
    <p>Adresse: Musterstraße 123, 12345 Musterstadt</p>
    <p>Telefon: 01234 567890</p>
    <p>Öffnungszeiten: Mo-Sa 9:00 - 18:00 Uhr</p>
  </section>

  <footer>
    <p>&copy; 2025 Mr. Leo Barber Shop</p>
  </footer>
</body>
</html>
